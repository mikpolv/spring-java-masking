Configuration:
  status: WARN
  monitorInterval: 10
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} %clr{%5p} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %hm%n%wEx"

  Loggers:
    Root:
      AppenderRef:
        - ref: Console